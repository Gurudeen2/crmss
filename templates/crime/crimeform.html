{% extends 'base.html' %} {% block breadcrumb %} Crime Info {% endblock %}
{%block content %}

<!-- Breadcrumb -->

<div class="">
  <h1 class="h3 p-4">Crime Info</h1>
</div>
<br />

<form method="post" action="{% url 'addcrime' %}">
  {% csrf_token %}
  <div class="text-right">
    {% if not crime %}
    <button class="btn btn-sm btn-primary" type="submit">SAVE</button>
    {% endif %}
  </div>
  <hr class="hr" />

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <div class="input-group input-group-outline mb-3">
        <label class="form-label">Crime Title</label>
        <input
          type="text"
          {% if crime %}
          readonly
          value="{{crime.title}}"
          {%endif%}
          class="form-control"
          name="title"
          required
        />
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="input-group input-group-outline mb-3">
        <label class="form-label">Ref No</label>
        <input type="text" {% if crime %}
          readonly
          value="{{crime.refno}}"
          {%endif%}
        class="form-control" name="refno" required />
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <div class="input-group input-group-outline mb-3">
        <label class="form-label">Section</label>
        <input type="text" 
        class="form-control"
        {% if crime %}
          readonly
          value="{{crime.section}}"
          {%endif%}
         name="section" required />
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="input-group input-group-outline mb-3">
        <label class="form-label">Sub-Section</label>
        <input type="text" 
        {% if crime %}
          readonly
          value="{{crime.subsection}}"
          {%endif%}
          class="form-control" name="subsection" required />
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <div class="input-group input-group-outline mb-3">
        <label class="form-label">Acts</label>
        <input type="text" 
        {% if crime %}
          readonly
          value="{{crime.acts}}"
          {%endif%}
        class="form-control" name="Acts" required />
      </div>
    </div>
    <div class="col-md-6 mb-3"></div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Charge(s)</label>
    <div 
    class="input-group input-group-outline mb-3">
      <!-- <label class="form-label">Charge(s)</label> -->
      <textarea
        class="form-control"
        name="charges"
        row="10"
        required
        {% if crime %}
          readonly
          {%endif%}
      >
          {{crime.charges}}
      
      </textarea>
    </div>
  </div>
</form>
{% endblock %}
